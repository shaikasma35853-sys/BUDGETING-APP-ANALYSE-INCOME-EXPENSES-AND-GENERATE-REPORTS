{% extends 'base.html' %}
{% block content %}
<h4>{{ 'Edit' if txn else 'Add' }} Transaction</h4>
<form method="post" class="mt-3">
  <div class="row g-3">
    <div class="col-md-3"><label class="form-label">Date</label><input type="date" name="date" class="form-control" value="{{ (txn.date if txn else None) or '' }}" required></div>
    <div class="col-md-3"><label class="form-label">Amount</label><input type="number" step="0.01" name="amount" class="form-control" value="{{ txn.amount if txn else '' }}" required></div>
    <div class="col-md-6"><label class="form-label">Category</label>
      <select name="category_id" class="form-select" required>
        {% for c in categories %}<option value="{{ c.id }}" {% if txn and c.id==txn.category_id %}selected{% endif %}>{{ c.name }} ({{ c.type }})</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-8"><label class="form-label">Description</label><input name="description" class="form-control" value="{{ txn.description if txn else '' }}"></div>
    <div class="col-md-4"><label class="form-label">Tags</label><input name="tags" class="form-control" value="{{ txn.tags if txn else '' }}"></div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('core.transactions_list') }}">Cancel</a>
  </div>
</form>
{% endblock %}
